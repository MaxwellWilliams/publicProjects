<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>Strategic Connect Four</title>
        <script src="strategicConnectFour-events.js"></script>
        <link rel="stylesheet" type="text/css" href="strategicConnectFour.css">
        <style type="text/css">
            table { border: outset 1px rgb(128, 128, 128) }
            td {
                width: 50px; height: 50px;
                vertical-align: middle;
                border: inset 1px rgb(128, 128, 128)
            }
            tr { text-align: center }
        </style>
        <script>
            function allowDrop(ev) {
                ev.preventDefault();
            }

            function drag(ev) {
                ev.dataTransfer.setData("text", ev.target.src);
            }

            function drop(ev) {
                ev.preventDefault();
                //var data = ev.dataTransfer.getData("text");
                //ev.target.appendChild.nodeValue(document.getElementById(data));
            }
        </script>
        
    </head>
        <body>
        <div id="title">
            <h1>Strategic Connect Four</h1>
            <h4>Created by Max Williams</h4>
        <div>
        <br>
        <div id ="container">
            <div id="chooseGameMode">
            <b style="display:inline">Game Mode:</b>&nbsp;
                <input id="playerVplayer" type="button" value="Player vs. Player" onClick="setGameMode(0)" />
                <input id="playerVai" type="button" value="Player vs. AI" onClick="setGameMode(1)" />
                <input id="aiVai" type="button" value="AI vs. AI" onClick="setGameMode(2)" /><br><br><br>
            </div>
            
            <div id="chooseAi1Mode">
                <b style="display:inline">Red AI Mode:</b>&nbsp;
                <input id="ai1Random" type="button" value="Random" disabled onClick="setAi1Mode(0)"/>
                <input id="ai1Defensive" type="button" value="Defensive" disabled onClick="setAi1Mode(1)" />
                <input id="ai1Offensive" type="button" value="Defensive and Offensive" disabled onClick="setAi1Mode(2)" /><br><br>
            </div>
            
            <div id="chooseAi2Mode">
                <b style="display:inline">Yellow AI Mode:</b>&nbsp;
                <input id="ai2Random" type="button" value="Random" disabled onClick="setAi2Mode(0)" />
                <input id="ai2Defensive" type="button" value="Defensive" disabled onClick="setAi2Mode(1)" />
                <input id="ai2Offensive" type="button" value="Defensive and Offensive" disabled onClick="setAi2Mode(2)" /><br><br>
            </div>
            
            <div id="redPlayer">
                <h4>Red</h4>
                <img src="redPiece.jpg" id="redPiece" alt="redPiece" draggable="true" ondragstart="drag(event)" height="42" width="42">
                <br> <!-- <input id="player1BlackButton" type="button" value="Place - (Black Piece)" onClick="" /> -->
                <div id="redsBlockerPiecesDiv"></div>
            </div>

                <img src="yellowPiece.jpg" id="yellowPiece" alt="yellowPiece" draggable="false" ondragstart="drag(event)" height="42" width="42">
